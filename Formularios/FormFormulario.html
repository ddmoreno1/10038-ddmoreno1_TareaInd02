<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
  </head>
  
  <body>
    <video src="../img/video.mp4" autoplay="true" id="video_background" muted="true" loop="true"></video>
    <section id="sect1" class="sect">
    <form name="FormaLogin" class="login-form">
       <div class="container">
    <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px;">
      <div class="jumbotron form-container">
        <div class="form-group">
          <h1 class="form-title">
            Formulario
          </h1>
        </div>
        <div class="img2">
          <img class="text-center" src="../img/icono.png" alt="icono">
        </div>
        <hr>
        
        <div class="form-group input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="name" class="form-control" name="name" placeholder="Ingrese el nombre..." required>
        </div>
        
        <div class="form-group input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="name" class="form-control" name="name" placeholder="Ingrese el usuario..." required>
        </div>
        
        <div class="form-group input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
          <input type="password" class="form-control" name="password" placeholder="Ingrese la contraseña..." required>
        </div>
        
        <div class="form-group input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
          <input type="password" class="form-control" name="password" placeholder="Confirme la contraseña..." required>
        </div>
        
        <hr>
        
        <h1 class="form-subtitle">Género</h1>
        <hr>
        <p class="form-label">Seleccione un género:</p>
        <select name="genero" class="form-select">
          <option>--Seleccionar Género--</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>LGBT</option>
          <option>Lesbiana</option>
          <option>Gay</option>
          <option>Bisexual</option>
          <option>Transexual</option>
          <option>Intersexual</option>
        </select>
        
        <hr>
        
        <div class="form-group">
          <label>
            <input type="checkbox">
            <span class="form-checkbox-label">Recuérdame</span>
          </label>
        </div>
        
        <div class="form-group">
          <div class="form-group col-sm-4">
            <button type="submit" class="btn btn-primary btn-block form-submit-button"><span class="glyphicon glyphicon-log-out"></span> GUARDAR</button>
          </div>
        </div>
      </div>
    </div>
    </div>
   </div>
</section>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
